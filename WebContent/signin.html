<!DOCTYPE html>
<html lang="zh-CN">
	<head>
	    <meta charset="UTF-8">     <!--配置编码方式-->
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">  <!--配置视窗，设备宽度,禁止用户缩放-->
	    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	    <title>用户登录</title>
	    <link rel="stylesheet" href="css/bootstrap.min.css"/>
	    <link rel="stylesheet" href="css/signin.css"/>
	</head>
	<body>
		<div class="container">

	    <form action="login.action" name="LoginForm" class="form-signin">
	        <h2 class="form-signin-heading">请登录</h2>
	        <label for="inputEmail" class="sr-only">电子邮箱</label>
	        <input type="email" name="email" id="inputEmail" class="form-control" placeholder="电子邮箱" required autofocus>
	        <label for="inputPassword" class="sr-only">密码</label>
	        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="密码" required>
	        <div class="checkbox">
	            <label>
	            	<input type="checkbox" value="remember-me"> 记住密码
	            </label>
	        </div>
	        <button class="btn btn-lg btn-primary btn-block" type="submit">确认登录</button></br></br>
	        <a href="regist.html" class="w">注册新账户</a>	
	    </form>
		
    	</div> <!-- /container -->
    	<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>  
	</body>
</html>
